apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: product-scanner-dashboard
  namespace: api
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - dashboard.middleeastsoftware.com
    secretName: product-scanner-dashboard-tls
  rules:
  - host: dashboard.middleeastsoftware.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: product-scanner-dashboard
            port:
              number: 80
